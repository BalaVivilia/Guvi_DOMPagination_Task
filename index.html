  <h1 id="title">DOM-Pagination task :</h1>
  <p id="description">
      Pagination is the method of separating digital content into different pages on a website. Users can navigate between these pages by clicking below Buttons.
  </p>

  <div class="table-responsive">
    <table class="table table-bordered" id="paginationTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="t-body">
        <!-- Table content will be added dynamically -->
        
      </tbody>
    </table>
  </div>

  <div id="buttons" class="d-flex justify-content-center">
    <button id="first">First</button>
    <button id="previous">Previous</button>
    <button id="next">Next</button>
    <button id="last">Last</button>
</div>
